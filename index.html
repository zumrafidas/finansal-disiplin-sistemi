<!DOCTYPE html>
<html>
<head>
    <title>Fƒ∞DAS - Finansal Disiplin Skoru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial; 
            text-align:center; 
            padding:20px; 
            background-color:#f4f6f9;
        }
        input { 
            margin:10px; 
            padding:10px; 
            width:220px; 
            border-radius:8px;
            border:1px solid #ccc;
        }
        button { 
            padding:12px 25px; 
            border:none;
            border-radius:8px;
            font-weight:bold;
            cursor:pointer;
        }
        h2 { color:#2c3e50; }
        #sonuc { margin-top:20px; font-size:18px; font-weight:bold; }
    </style>
</head>
<body>

<h2>Finansal Disiplin Skoru (Fƒ∞DAS)</h2>

<input type="number" id="gelir" placeholder="Aylƒ±k Gelir (TL)">
<br>

<input type="number" id="gider" placeholder="Aylƒ±k Gider (TL)">
<br>

<input type="number" id="plansiz" placeholder="Plansƒ±z Harcama Sayƒ±sƒ±">
<br>

<button onclick="hesapla()">Skoru Hesapla</button>

<h3 id="sonuc"></h3>

<script>
function hesapla() {

    var gelir = parseFloat(document.getElementById("gelir").value);
    var gider = parseFloat(document.getElementById("gider").value);
    var plansiz = parseFloat(document.getElementById("plansiz").value);

    if (!gelir || !gider) {
        document.getElementById("sonuc").innerHTML = "L√ºtfen t√ºm alanlarƒ± doldurun.";
        return;
    }

    // 1Ô∏è‚É£ Tasarruf Skoru (40 puan)
    var tasarrufOrani = (gelir - gider) / gelir;
    var tasarrufSkor = 0;

    if (tasarrufOrani >= 0.20) {
        tasarrufSkor = 40;
    } else if (tasarrufOrani > 0) {
        tasarrufSkor = tasarrufOrani * 200; 
    } else {
        tasarrufSkor = 0;
    }

    // 2Ô∏è‚É£ Risk Skoru (30 puan)
    var giderOrani = gider / gelir;
    var riskSkor = 0;

    if (giderOrani < 0.50) {
        riskSkor = 30;
    } else if (giderOrani < 0.80) {
        riskSkor = 15;
    } else {
        riskSkor = 0;
    }

    // 3Ô∏è‚É£ Harcama Kontrol Skoru (30 puan)
    var kontrolSkor = 0;

    if (plansiz <= 2) {
        kontrolSkor = 30;
    } else if (plansiz <= 5) {
        kontrolSkor = 15;
    } else {
        kontrolSkor = 0;
    }

    var toplamSkor = tasarrufSkor + riskSkor + kontrolSkor;

    var durum = "";

    if (toplamSkor >= 70) {
        durum = "Finansal Disiplinin √áok ƒ∞yi üëç";
    } else if (toplamSkor >= 40) {
        durum = "Orta Seviye ‚ö†Ô∏è";
    } else {
        durum = "Riskli Finansal Davranƒ±≈ü ‚ùó";
    }

    document.getElementById("sonuc").innerHTML =
        "Toplam Skor: " + toplamSkor.toFixed(0) + "/100 <br>" + durum;
}
</script>

</body>
</html>
