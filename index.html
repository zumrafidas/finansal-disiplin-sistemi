<body>

<div class="card">
    <h1>FÄ°DAS PRO</h1>
    <p style="color:#94a3b8; font-size: 14px; margin-bottom: 25px;">Yapay Zeka Destekli Finansal Analiz</p>

    <div class="input-box">

<script>
function superAnaliz() {
    const gel = parseFloat(document.getElementById("gelir").value);
    const zor = parseFloat(document.getElementById("gider").value);
    const plan = parseFloat(document.getElementById("plansiz").value);

    if (isNaN(gel) || isNaN(zor)) return alert("Verileri eksiksiz giriniz.");

    const toplamGider = zor + plan;
    const tasarruf = gel - toplamGider;
    
    // MATEMATÄ°KSEL MODEL v3 (LOGARÄ°TMÄ°K CEZA SÄ°STEMÄ°)
    // Sadece oran deÄŸil, dÃ¼rtÃ¼selliÄŸin ÅŸiddetini Ã¶lÃ§Ã¼yoruz
    let tasarrufOrani = tasarruf / gel;
    let durtusellikEndeksi = plan / (zor + 1); // Zorunlu giderlere oranla dÃ¼rtÃ¼sellik

    let skor = (tasarrufOrani * 70) + (30 - (durtusellikEndeksi * 50));
    let finalSkor = Math.max(0, Math.min(100, Math.round(skor)));

    document.getElementById("stats").style.display = "block";
    document.getElementById("skorDaire").innerText = "%" + finalSkor;
    
    // Renk DeÄŸiÅŸimi
    document.getElementById("skorDaire").style.borderColor = finalSkor > 70 ? "var(--s)" : (finalSkor > 40 ? "var(--warning)" : "var(--d)");

    // WOW ANALÄ°ZLERÄ°
    let mesaj = "";
    if(plan > zor * 0.5) {

    } else {

    }

    // FÄ±rsat Maliyeti Analizi (Asgari Ã¼cret saatlik 100 TL varsayÄ±mÄ±yla)
    let calismaSaati = Math.round(plan / 100);
    mesaj += `<br><br>ğŸ’¡ <b>FARKINDALIK:</b> SÄ±rf plansÄ±z harcamalarÄ±n iÃ§in yaklaÅŸÄ±k <b>${calismaSaati} saat</b> Ã§alÄ±ÅŸman gerekiyor.`;

    document.getElementById("yorumKutusu").innerHTML = mesaj;

    // 12 AylÄ±k Projeksiyon ve BileÅŸik Etki
    let yilSonu = tasarruf * 12;
    document.getElementById("gelecekTahmini").innerHTML = `ğŸš€ <b>12 AY SONRA:</b> Bu disiplinle devam edersen birikimin <b>${yilSonu.toLocaleString()} â‚º</b> olacak. <br><br> <span class='eco-mode'>EÄŸer plansÄ±z harcamalarÄ± %50 azaltÄ±rsan, birikimin ${(yilSonu + (plan*6)).toLocaleString()} â‚º'ye Ã§Ä±kabilir!</span>`;
}
</script>
