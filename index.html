<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FÄ°DAS - PDF Raporlama Destekli Analiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --p:#818cf8; --s:#34d399; --d:#fb7185; --bg:#020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #0f172a; padding: 30px; border-radius: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 480px; border: 1px solid #1e293b; text-align: center; }
        
        #welcome-screen { display: block; }
        #app-screen { display: none; }
        
        .logo-icon { width: 70px; height: 70px; background: linear-gradient(135deg, var(--p), var(--s)); border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 35px; }
        h1 { font-size: 28px; background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-weight: 800; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; text-align: left; }
        label { display: block; font-size: 11px; font-weight: 700; color: #94a3b8; margin-bottom: 6px; text-transform: uppercase; }
        input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 12px; color: white; font-size: 15px; box-sizing: border-box; outline: none; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; margin-top: 15px; transition: 0.3s; font-size: 15px; }
        .btn-primary { background: linear-gradient(135deg, var(--p), #6366f1); }
        .btn-secondary { background: #1e293b; border: 1px solid #334155; color: #94a3b8; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        .results { margin-top: 25px; border-top: 1px solid #334155; padding-top: 20px; display: none; }
        .chart-container { width: 100%; max-width: 230px; margin: 15px auto; }
        .score-box { background: #1e293b; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .insight-card { background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 15px; font-size: 13px; text-align: left; line-height: 1.5; border-left: 4px solid var(--p); color: #cbd5e1; }
        
        /* PDF tasarÄ±mÄ± iÃ§in Ã¶zel beyaz arka plan ayarÄ± */
        .pdf-export { background: #0f172a !important; color: white !important; padding: 40px !important; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <div id="welcome-screen">
        <div class="logo-icon">ðŸ“„</div>
        <h1>FÄ°DAS ANALÄ°Z</h1>
        <p style="color:#94a3b8; font-size: 14px; margin: 20px 0;">Finansal verilerinizi girin, gÃ¶rsel raporunuzu oluÅŸturun ve PDF olarak indirin.</p>
        <button class="btn btn-primary" onclick="baslat()">SÄ°STEME GÄ°RÄ°Åž YAP</button>
    </div>

    <div id="app-screen">
        <h1>VERÄ° GÄ°RÄ°ÅžÄ°</h1>
        <div class="input-grid">
            <div style="grid-column: span 2;"><label>AdÄ±nÄ±z</label><input type="text" id="isim" placeholder="Ä°sim Girin"></div>
            <div><label>YaÅŸ</label><input type="number" id="yas" placeholder="15"></div>
            <div><label>Gelir (â‚º)</label><input type="number" id="gelir" placeholder="0"></div>
            <div style="grid-column: span 2;"><label>Sabit Giderler (â‚º)</label><input type="number" id="gider" placeholder="1000"></div>
            <div style="grid-column: span 2;"><label>PlansÄ±z Harcamalar (â‚º)</label><input type="number" id="plansiz" placeholder="500"></div>
        </div>
        
        <button class="btn btn-primary" onclick="hesapla()">ANALÄ°ZÄ° OLUÅžTUR</button>

        <div id="sonuclar" class="results">
            <div id="pdf-content">
                <div class="score-box">
                    <div id="hitap" style="color:var(--s); font-weight:bold; margin-bottom:5px; font-size:16px;"></div>
                    <div id="skorDeger" style="font-size: 40px; font-weight: 900;">%0</div>
                    <div style="font-size: 10px; color:#94a3b8; letter-spacing: 2px;">DÄ°SÄ°PLÄ°N PUANI</div>
                </div>

                <div class="chart-container">
                    <canvas id="butceGrafik"></canvas>
                </div>

                <div id="detayAnaliz" class="insight-card"></div>
                <div style="margin-top: 15px; font-size: 10px; color: #64748b;" id="tarih"></div>
            </div>
            <button class="btn btn-secondary" onclick="pdfIndir()">ðŸ“¥ RAPORU PDF Ä°NDÄ°R</button>
        </div>
    </div>
</div>

<script>
    let myChart = null;

    function baslat() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
    }

    function hesapla() {
        const isim = document.getElementById('isim').value || "KullanÄ±cÄ±";
        const gel = parseFloat(document.getElementById('gelir').value) || 1;
        const zor = parseFloat(document.getElementById('gider').value) || 0;
        const plan = parseFloat(document.getElementById('plansiz').value) || 0;
        const tasarruf = Math.max(0, gel - (zor + plan));

        let tasarrufOrani = (tasarruf / gel) * 100;
        let durtuOrani = (plan / gel) * 100;
        let finalSkor = Math.max(0, Math.min(100, Math.round(tasarrufOrani * 0.7 + (30 - durtuOrani))));

        document.getElementById('sonuclar').style.display = 'block';
        document.getElementById('skorDeger').innerText = "%" + finalSkor;
        document.getElementById('hitap').innerText = `Merhaba ${isim},`;
        document.getElementById('detayAnaliz').innerHTML = `Bu analiz bÃ¼tÃ§enizi 9. sÄ±nÄ±f matematik modellerine gÃ¶re denetler. <b>Tasarruf oranÄ±nÄ±z %${tasarrufOrani.toFixed(1)}</b> olarak hesaplanmÄ±ÅŸtÄ±r.`;
        document.getElementById('tarih').innerText = "Rapor Tarihi: " + new Date().toLocaleDateString();

        const ctx = document.getElementById('butceGrafik').getContext('2d');
        if (myChart) { myChart.destroy(); }

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Sabit', 'PlansÄ±z', 'Tasarruf'],
                datasets: [{
                    data: [zor, plan, tasarruf],
                    backgroundColor: ['#818cf8', '#fb7185', '#34d399'],
                    borderWidth: 0
                }]
            },
            options: { 
                animation: false, // PDF iÃ§in sabit dursun
                plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } 
            }
        });
    }

    function pdfIndir() {
        const element = document.getElementById('pdf-content');
        const isim = document.getElementById('isim').value || "Fidas";
        
        const opt = {
            margin:       10,
            filename:     `${isim}_Finansal_Rapor.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, backgroundColor: '#0f172a' },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // Butonu geÃ§ici olarak gizle (PDF'de Ã§Ä±kmasÄ±n diye element dÄ±ÅŸÄ± tuttum ama garanti olsun)
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
