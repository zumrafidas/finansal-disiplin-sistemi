<!DOCTYPE html>

<body>

<div class="card">

    <p class="subtitle">Matematiksel DavranÄ±ÅŸ Analiz Modeli</p>

    <div class="input-box">
        <label>YaÅŸÄ±nÄ±z</label>
        <input type="number" id="yas" placeholder="Ã–rn: 15">

    <div class="input-box">
        <label>AylÄ±k Toplam Gelir (â‚º)</label>

<script>
function superAnaliz() {
    const yas = parseInt(document.getElementById("yas").value);
    const gel = parseFloat(document.getElementById("gelir").value);
    const zor = parseFloat(document.getElementById("gider").value);
    const plan = parseFloat(document.getElementById("plansiz").value);

    if (isNaN(yas) || isNaN(gel) || isNaN(zor) || isNaN(plan)) {
        alert("LÃ¼tfen tÃ¼m alanlarÄ± doÄŸru ÅŸekilde doldurun.");
        return;
    }

    const toplamGider = zor + plan;
    const tasarruf = gel - toplamGider;
    
    // MATEMATÄ°KSEL MODEL v4 (YaÅŸ Parametreli Dinamik Model)
    let tasarrufOrani = tasarruf / gel;
    
    // YaÅŸ ilerledikÃ§e plansÄ±z harcamanÄ±n cezasÄ± logaritmik olarak artar
    // GenÃ§lerde (15 yaÅŸ) tolerans daha yÃ¼ksektir.
    let yasCarpani = Math.log2(yas / 5); 
    let durtusellikKaybi = (plan / gel) * 100 * yasCarpani;

    let skor = (tasarrufOrani * 80) - durtusellikKaybi + 20;
    let finalSkor = Math.max(0, Math.min(100, Math.round(skor)));

    // GÃ¶rsel GÃ¼ncelleme
    document.getElementById("stats").style.display = "block";
    document.getElementById("skorDeger").innerText = "%" + finalSkor;
    
    const circle = document.getElementById("circle");
    if(finalSkor > 75) circle.style.borderColor = "var(--s)";
    else if(finalSkor > 45) circle.style.borderColor = "var(--w)";
    else circle.style.borderColor = "var(--d)";

    // FÄ°NANSAL YAÅ HESABI (WOW FAKTÃ–RÃœ)
    let finansalYas;
    if (finalSkor > 85) finansalYas = yas + 12;
    else if (finalSkor > 65) finansalYas = yas + 5;
    else if (finalSkor > 45) finansalYas = yas;
    else finansalYas = Math.max(7, yas - 8);

    let mesaj = `ğŸ‘¤ <b>Analiz Sonucu:</b> Takvim yaÅŸÄ±n ${yas} ancak finansal alÄ±ÅŸkanlÄ±klarÄ±n seni <span class="fin-age">${finansalYas} yaÅŸÄ±nda</span> bir birey gibi gÃ¶steriyor.<br><br>`;
    
    if (finansalYas > yas) {
        mesaj += "ğŸŒŸ <b>Matematiksel Veri:</b> Gelecek bilincin Ã§ok yÃ¼ksek. Tasarruf eÄŸilimin yaÅŸÄ±tlarÄ±nÄ±n %90'Ä±ndan daha iyi durumda.";
    } else if (finansalYas < yas) {
        mesaj += "âš ï¸ <b>Matematiksel Veri:</b> DÃ¼rtÃ¼sel harcama eÄŸilimin, yaÅŸ grubunun ortalamasÄ±ndan yÃ¼ksek. BÃ¼tÃ§e kontrolÃ¼nÃ¼ kaybediyorsun.";
    }

    // Ã‡alÄ±ÅŸma Saati Analizi (Wow 2)
    let saatlikKazanc = 100; // VarsayÄ±lan deÄŸer
    let calismaSaati = Math.round(plan / saatlikKazanc);
    mesaj += `<br><br>â±ï¸ <b>FÄ±rsat Maliyeti:</b> Bu ayki plansÄ±z harcamalarÄ±n iÃ§in yaklaÅŸÄ±k <b>${calismaSaati} saat</b>lik emeÄŸini harcadÄ±n.`;

    document.getElementById("yorumKutusu").innerHTML = mesaj;

    // Projeksiyon
    let yilSonu = tasarruf * 12;
    document.getElementById("gelecekTahmini").innerHTML = `
        ğŸš€ <b>12 AY SONRA:</b> Mevcut disiplinle birikimin: <b>${yilSonu.toLocaleString()} â‚º</b>.<br><br>
        ğŸ¯ <b>ZÃ¼mra'nÄ±n Ã–nerisi:</b> PlansÄ±z harcamalarÄ±nÄ± %20 optimize edersen yÄ±l sonunda <b>${(yilSonu + (plan*12*0.2)).toLocaleString()} â‚º</b> biriktirebilirsin!
    `;
}
</script>
