<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FÄ°DAS - Kesin PDF Ã‡Ã¶zÃ¼mÃ¼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --p:#818cf8; --s:#34d399; --d:#fb7185; --bg:#020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #0f172a; padding: 30px; border-radius: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 480px; border: 1px solid #1e293b; text-align: center; }
        
        #welcome-screen { display: block; }
        #app-screen { display: none; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; text-align: left; }
        label { display: block; font-size: 11px; font-weight: 700; color: #94a3b8; margin-bottom: 6px; text-transform: uppercase; }
        input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 12px; color: white; font-size: 15px; outline: none; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--p), #6366f1); }
        .btn-secondary { background: #1e293b; border: 1px solid #334155; color: #94a3b8; margin-top: 10px; }

        .results { margin-top: 25px; border-top: 1px solid #334155; padding-top: 20px; display: none; }
        
        /* PDF Ä°Ã‡Ä°NDE HER ÅžEYÄ°N GÃ–RÃœNMESÄ° Ä°Ã‡Ä°N Ã–ZEL ALAN */
        #pdf-capture { 
            background: #0f172a; 
            padding: 20px; 
            border-radius: 20px;
        }
        
        .score-box { background: #1e293b; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .chart-container { width: 220px; height: 220px; margin: 0 auto 15px auto; position: relative; }
        .insight-card { background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 15px; font-size: 13px; text-align: left; border-left: 4px solid var(--p); color: #cbd5e1; }
    </style>
</head>
<body>

<div class="card">
    <div id="welcome-screen">
        <div style="font-size: 40px; margin-bottom: 15px;">ðŸš€</div>
        <h1 style="font-size: 28px; background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800;">FÄ°DAS ANALÄ°Z</h1>
        <button class="btn btn-primary" onclick="baslat()">BAÅžLAT</button>
    </div>

    <div id="app-screen">
        <div class="input-grid">
            <div style="grid-column: span 2;"><label>AdÄ±nÄ±z</label><input type="text" id="isim" placeholder="ZÃ¼mra"></div>
            <div><label>Gelir (â‚º)</label><input type="number" id="gelir"></div>
            <div><label>YaÅŸ</label><input type="number" id="yas"></div>
            <div style="grid-column: span 2;"><label>Sabit Giderler (â‚º)</label><input type="number" id="gider"></div>
            <div style="grid-column: span 2;"><label>PlansÄ±z Harcamalar (â‚º)</label><input type="number" id="plansiz"></div>
        </div>
        <button class="btn btn-primary" onclick="hesapla()">ANALÄ°Z ET</button>

        <div id="sonuclar" class="results">
            <div id="pdf-capture">
                <div class="score-box">
                    <div id="hitap" style="color:var(--s); font-weight:bold; margin-bottom:5px;"></div>
                    <div id="skorDeger" style="font-size: 40px; font-weight: 900;">%0</div>
                    <p style="font-size: 10px; color:#94a3b8; margin:0;">DÄ°SÄ°PLÄ°N PUANI</p>
                </div>
                <div class="chart-container">
                    <canvas id="butceGrafik"></canvas>
                </div>
                <div id="detayAnaliz" class="insight-card"></div>
            </div>
            
            <button class="btn btn-secondary" onclick="pdfIndir()">ðŸ“¥ RAPORU PDF OLARAK Ä°NDÄ°R</button>
        </div>
    </div>
</div>

<script>
    let myChart = null;

    function baslat() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
    }

    function hesapla() {
        const isim = document.getElementById('isim').value || "KullanÄ±cÄ±";
        const gel = parseFloat(document.getElementById('gelir').value) || 1;
        const zor = parseFloat(document.getElementById('gider').value) || 0;
        const plan = parseFloat(document.getElementById('plansiz').value) || 0;
        const tasarruf = Math.max(0, gel - (zor + plan));

        let finalSkor = Math.max(0, Math.min(100, Math.round(((tasarruf/gel)*70) + (1-(plan/gel))*30)));

        document.getElementById('sonuclar').style.display = 'block';
        document.getElementById('skorDeger').innerText = "%" + finalSkor;
        document.getElementById('hitap').innerText = `Merhaba ${isim},`;
        document.getElementById('detayAnaliz').innerText = `Finansal bÃ¼tÃ§eniz analiz edildi. Tasarruf oranÄ±nÄ±z %${((tasarruf/gel)*100).toFixed(1)}.`;

        const ctx = document.getElementById('butceGrafik').getContext('2d');
        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Sabit', 'PlansÄ±z', 'Tasarruf'],
                datasets: [{
                    data: [zor, plan, tasarruf],
                    backgroundColor: ['#818cf8', '#fb7185', '#34d399'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                plugins: { legend: { display: true, position: 'bottom', labels: { color: '#94a3b8' } } }
            }
        });
    }

    function pdfIndir() {
        const element = document.getElementById('pdf-capture');
        const isim = document.getElementById('isim').value || "Fidas";
        
        // PDF sorununu Ã§Ã¶zen kritik ayarlar
        const opt = {
            margin:       10,
            filename:     `${isim}_Finansal_Rapor.pdf`,
            image:        { type: 'jpeg', quality: 1 },
            html2canvas:  { 
                scale: 3, // Ã‡Ã¶zÃ¼nÃ¼rlÃ¼ÄŸÃ¼ artÄ±rÄ±r
                useCORS: true,
                letterRendering: true,
                scrollY: 0, // Kayma sorununu Ã¶nler
                backgroundColor: '#0f172a' 
            },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // Render iÅŸlemi
        html2pdf().from(element).set(opt).save();
    }
</script>
</body>
</html>
