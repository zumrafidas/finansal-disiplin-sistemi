<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --p:#6366f1; --s:#10b981; --d:#f43f5e; --bg:#020617; --card:#0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { background: var(--card); padding: 40px; border-radius: 35px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6); width: 100%; max-width: 500px; border: 1px solid #1e293b; position: relative; overflow: hidden; }
        
        /* Modern Hesap KalkanÄ± Logosu */
        .shield-logo { width: 80px; height: 80px; background: linear-gradient(135deg, var(--p), var(--s)); border-radius: 22px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); }
        .shield-logo::after { content: "ğŸ›¡ï¸"; font-size: 40px; }

        h1 { font-size: 32px; background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-weight: 850; letter-spacing: -1px; }
        
        /* GiriÅŸ EkranÄ± AdÄ±mlarÄ± */
        .step-container { display: flex; justify-content: space-between; margin: 30px 0; text-align: center; }
        .step { flex: 1; font-size: 11px; color: #64748b; }
        .step-icon { width: 35px; height: 35px; background: #1e293b; border-radius: 10px; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 1px solid #334155; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-top: 25px; text-align: left; }
        label { display: block; font-size: 11px; font-weight: 700; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 14px; border-radius: 15px; color: white; font-size: 16px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--p); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }

        .btn { width: 100%; padding: 18px; border: none; border-radius: 18px; color: white; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s; font-size: 16px; }
        .btn-primary { background: linear-gradient(135deg, var(--p), #4f46e5); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .btn-secondary { background: #1e293b; border: 1px solid #334155; color: #94a3b8; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .results { display: none; margin-top: 30px; border-top: 2px solid #1e293b; padding-top: 25px; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .coach-section { background: rgba(99, 102, 241, 0.1); border: 1px dashed var(--p); border-radius: 20px; padding: 20px; margin-top: 20px; text-align: left; }
        .coach-header { font-weight: 800; color: var(--p); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .insight-text { font-size: 14px; line-height: 1.6; color: #cbd5e1; }

        .score-display { font-size: 48px; font-weight: 900; color: var(--s); margin: 10px 0; }

</head>
<body>

<div class="card">
    <div id="welcome-screen">
        <div class="shield-logo"></div>
        <h1>MATFÄ°N</h1>
        <p style="color:#94a3b8; font-size: 15px; margin-top: 10px;">9. SÄ±nÄ±f Matematik MÃ¼fredatÄ± ile <br>Finansal Check-up Merkezi</p>
        
        <div class="step-container">
            <div class="step"><div class="step-icon">ğŸ“</div>Veri Gir</div>
            <div class="step"><div class="step-icon">âš™ï¸</div>Analiz Et</div>
            <div class="step"><div class="step-icon">ğŸ“‹</div>Rapor Al</div>
        </div>

        <button class="btn btn-primary" onclick="baslat()">ANALÄ°ZÄ° BAÅLAT</button>
    </div>

    <div id="app-screen" style="display:none;">
        <h1>ANALÄ°Z PANELÄ°</h1>
        <div class="input-grid">
            <div style="grid-column: span 2;"><label>AdÄ±nÄ±z</label><input type="text" id="isim" placeholder="AdÄ±nÄ±zÄ± buraya yazÄ±n..."></div>
            <div><label>Gelir (â‚º)</label><input type="number" id="gelir"></div>
            <div><label>YaÅŸ</label><input type="number" id="yas"></div>
            <div style="grid-column: span 2;"><label>Sabit Giderler (â‚º)</label><input type="number" id="gider"></div>
            <div style="grid-column: span 2;"><label>PlansÄ±z Harcamalar (â‚º)</label><input type="number" id="plansiz"></div>
        </div>
        <button class="btn btn-primary" onclick="hesapla()">HESAPLA VE YORUMLA</button>

        <div id="sonuclar" class="results">
            <div id="pdf-area">
                <div id="hitap" style="font-weight: 800; font-size: 18px; color: var(--p);"></div>
                <div class="score-display" id="skorDeger">%0</div>
                <p style="color:#64748b; font-size: 11px; letter-spacing: 2px; margin-bottom: 20px;">GENEL DÄ°SÄ°PLÄ°N SKORU</p>

                <div class="chart-box"><canvas id="butceGrafik"></canvas></div>

                <div class="coach-section">
                    <div class="coach-header" id="coach-title">ğŸš€ Finans KoÃ§u</div>
                    <div id="analizYorum" class="insight-text"></div>
                    <div id="mat-tip" class="math-tip"></div>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="pdfIndir()">ğŸ“¥ DETAYLI RAPORU Ä°NDÄ°R (PDF)</button>

</div>

<script>
    function baslat() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
    }

    function hesapla() {
        const isim = document.getElementById('isim').value || "KullanÄ±cÄ±";
        const gel = parseFloat(document.getElementById('gelir').value) || 1;
        const zor = parseFloat(document.getElementById('gider').value) || 0;
        const plan = parseFloat(document.getElementById('plansiz').value) || 0;
        const tasarruf = Math.max(0, gel - (zor + plan));

        let tOran = (tasarruf / gel) * 100;
        let pOran = (plan / gel) * 100;
        let skor = Math.round((tOran * 0.7) + (30 - (pOran * 1.5)));
        let finalSkor = Math.max(0, Math.min(100, skor));

        document.getElementById('sonuclar').style.display = 'block';
        document.getElementById('skorDeger').innerText = "%" + finalSkor;
        document.getElementById('hitap').innerText = `Merhaba ${isim},`;
        document.getElementById('coach-title').innerText = `ğŸš€ ${isim}'in Finans KoÃ§u`;

        // DetaylÄ± Analiz MantÄ±ÄŸÄ±
        let yorum = "";
        let matIpucu = "";

        if(finalSkor > 75) {
            yorum = `MÃ¼kemmel bir denge! Matematiksel modelin, finansal kararlarÄ±nÄ±n Ã§ok tutarlÄ± olduÄŸunu gÃ¶steriyor. Gelirinin %${tOran.toFixed(1)}'ini tasarrufa dÃ¶nÃ¼ÅŸtÃ¼rmen harika bir oran.`;
            matIpucu = "Matematiksel Ä°pucu: Bu tasarruf hÄ±zÄ±yla, bileÅŸik faiz etkisiyle birikimlerin Ã¼stel bir fonksiyon (exponential) olarak artacaktÄ±r.";
        } else if(finalSkor > 45) {
            yorum = `BÃ¼tÃ§en gÃ¼venli bÃ¶lgede ancak sÄ±zÄ±ntÄ±lar var. PlansÄ±z harcamalarÄ±n (%${pOran.toFixed(1)}) bÃ¼tÃ§ende gedikler aÃ§Ä±yor. Bu oran ideal olan %15'in Ã¼zerinde.`;
            matIpucu = "Matematiksel Ä°pucu: HarcamalarÄ±nÄ± %5 oranÄ±nda azaltsan bile, tasarruf miktarÄ±nda doÄŸrusal bir artÄ±ÅŸ gÃ¶zlemleyeceksin.";
        } else {
            yorum = `Dikkat! HarcamalarÄ±n gelirinle orantÄ±sÄ±z gÃ¶rÃ¼nÃ¼yor. Mevcut tabloya gÃ¶re 9. sÄ±nÄ±f oran-orantÄ± mantÄ±ÄŸÄ±yla, giderlerin geliri yutmak Ã¼zere.`;
            matIpucu = "Matematiksel Ä°pucu: Acilen plansÄ±z giderleri kÄ±sÄ±p tasarruf deÄŸiÅŸkenini pozitif hale getirmelisin.";
        }

        document.getElementById('analizYorum').innerText = yorum;
        document.getElementById('mat-tip').innerText = matIpucu;

        // Grafik
        const ctx = document.getElementById('butceGrafik').getContext('2d');
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Sabit', 'Ä°stekler', 'Tasarruf'],
                datasets: [{ data: [zor, plan, tasarruf], backgroundColor: ['#6366f1', '#f43f5e', '#10b981'], borderWidth: 0 }]
            },
            options: { animation: false, plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } }
        });
    }

    function pdfIndir() {
        const element = document.getElementById('pdf-area');
        const isim = document.getElementById('isim').value || "Matfin";
        html2pdf().from(element).set({
            margin: 10,
            filename: `${isim}_Matfin_Rapor.pdf`,
            html2canvas: { scale: 3, backgroundColor: '#0f172a' },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).save();
    }
</script>
</body>
</html>
