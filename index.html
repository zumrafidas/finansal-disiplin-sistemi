<!DOCTYPE html>
<html>
<head>
    <title>FİDAS - Finansal Disiplin Skoru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; text-align:center; padding:20px; }
        input { margin:10px; padding:8px; width:200px; }
        button { padding:10px 20px; }
    </style>
</head>
<body>

<h2>Finansal Disiplin Skoru</h2>

<input type="number" id="gelir" placeholder="Aylık Gelir (TL)">
<br>
<input type="number" id="gider" placeholder="Aylık Gider (TL)">
<br>
<button onclick="hesapla()">Skoru Hesapla</button>

<h3 id="sonuc"></h3>

<script>
function hesapla() {
    var gelir = document.getElementById("gelir").value;
    var gider = document.getElementById("gider").value;

    var tasarruf = gelir - gider;
    var oran = tasarruf / gelir;

    var skor = oran * 100;

    if (skor < 20) {
        document.getElementById("sonuc").innerHTML = 
        "Riskli Bölge! Skor: " + skor.toFixed(0);
    } else {
        document.getElementById("sonuc").innerHTML = 
        "İyi Durum! Skor: " + skor.toFixed(0);
    }
}
</script>

</body>
</html>
