<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FÄ°DAS ULTIMATE - Finansal Zeka Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --p:#818cf8; --s:#34d399; --d:#fb7185; --w:#fbbf24; --bg:#020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #0f172a; padding: 30px; border-radius: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 480px; border: 1px solid #1e293b; text-align: center; }
        h1 { font-size: 32px; background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-weight: 800; }
        .subtitle { color:#64748b; font-size: 14px; margin-bottom: 25px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .input-box { text-align: left; }

        input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 14px; border-radius: 16px; color: white; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--p); outline: none; background: #1e293b; box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.2); }
        button { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--p), #6366f1); border: none; border-radius: 16px; color: white; font-weight: 800; cursor: pointer; transition: 0.4s; margin-top: 10px; font-size: 16px; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); }
        .stats { margin-top: 30px; display: none; animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .score-box { background: #1e293b; padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid #334155; }
        .fin-age-badge { background: rgba(52, 211, 153, 0.1); color: var(--s); padding: 6px 16px; border-radius: 100px; font-size: 12px; font-weight: 700; display: inline-block; margin-bottom: 10px; border: 1px solid rgba(52, 211, 153, 0.2); }
        .insight-card { background: rgba(30, 41, 59, 0.5); padding: 18px; border-radius: 20px; font-size: 14px; text-align: left; margin-bottom: 15px; border-left: 4px solid var(--p); line-height: 1.6; }
        .warning { border-left-color: var(--d); }
        .success { border-left-color: var(--s); }
        .mini-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .mini-box { background: #0f172a; padding: 10px; border-radius: 12px; font-size: 11px; color: #94a3b8; }
        .mini-box b { display: block; color: white; font-size: 14px; margin-top: 4px; }
    </style>
</head>
<body>

<div class="card">
    <h1>FÄ°DAS ULTIMATE</h1>
    <p class="subtitle">9. SÄ±nÄ±f Matematiksel Modelleme Projesi</p>

    <div class="input-grid">
        <div class="input-box">
            <label>YaÅŸ</label>
            <input type="number" id="yas" placeholder="15">
        </div>
        <div class="input-box">
            <label>Gelir (â‚º)</label>
            <input type="number" id="gelir" placeholder="0">
        </div>
        <div class="input-box full-width">
            <label>Zorunlu Giderler (â‚º)</label>
            <input type="number" id="gider" placeholder="Kira, fatura, ulaÅŸÄ±m...">
        </div>
        <div class="input-box full-width">
            <label>Ä°stekler / PlansÄ±z (â‚º)</label>
            <input type="number" id="plansiz" placeholder="Kahve, oyun, kÄ±yafet...">
        </div>
    </div>

    <button onclick="ultimateAnaliz()">ALGORÄ°TMAYI Ã‡ALIÅTIR</button>

    <div id="stats" class="stats">
        <div class="score-box">
            <div id="finAgeBadge" class="fin-age-badge">FÄ°NANSAL YAÅ: --</div>
            <div style="font-size: 11px; color: #94a3b8; margin-bottom: 5px;">DÄ°SÄ°PLÄ°N SKORU</div>
            <div id="skorDeger" style="font-size: 48px; font-weight: 900; color: white;">%0</div>
        </div>

        <div id="analiz1" class="insight-card"></div>
        <div id="analiz2" class="insight-card success"></div>
        
        <div class="mini-grid">
            <div class="mini-box">YÄ±llÄ±k Reel Birikim <b id="reelPara">0 â‚º</b></div>
            <div class="mini-box">EmeÄŸinizin KarÅŸÄ±lÄ±ÄŸÄ± <b id="calismaSaati">0 Saat</b></div>
        </div>
    </div>
</div>

<script>
function ultimateAnaliz() {
    const yas = parseInt(document.getElementById("yas").value);
    const gel = parseFloat(document.getElementById("gelir").value);
    const zor = parseFloat(document.getElementById("gider").value);
    const plan = parseFloat(document.getElementById("plansiz").value);

    if (isNaN(yas) || isNaN(gel) || isNaN(zor) || isNaN(plan)) return alert("LÃ¼tfen verileri girin!");

    const toplamGider = zor + plan;
    const tasarruf = gel - toplamGider;
    
    // 1. MATEMATÄ°KSEL SKORLAMA (AÄŸÄ±rlÄ±klÄ± Algoritma)
    let tasarrufOrani = tasarruf / gel;
    let istekOrani = plan / gel;
    
    // 9. SÄ±nÄ±f MantÄ±ÄŸÄ±: YaÅŸ faktÃ¶rÃ¼yle Ã§arpan etkisi oluÅŸturma
    let yasCarpani = Math.sqrt(yas / 15); 
    let hamSkor = (tasarrufOrani * 70) + (30 - (istekOrani * 50 * yasCarpani));
    let finalSkor = Math.max(0, Math.min(100, Math.round(hamSkor)));

    // 2. FÄ°NANSAL YAÅ HESABI
    let fYas = finalSkor > 80 ? yas + 10 : (finalSkor < 40 ? Math.max(7, yas - 8) : yas);

    // 3. 50-30-20 KURALI DENETÃ‡Ä°SÄ°
    let denetim = "";
    if (istekOrani > 0.3) denetim = `âš ï¸ <b>BÃ¼tÃ§e HatasÄ±:</b> 'Ä°stek' harcamalarÄ±n bÃ¼tÃ§enin %30'unu aÅŸmÄ±ÅŸ. Matematiksel olarak bu durum 'Finansal KayÄ±p' bÃ¶lgesidir.`;
    else denetim = `âœ… <b>Ä°deal BÃ¼tÃ§e:</b> 50-30-20 kuralÄ±na uyuyorsun. Harcama daÄŸÄ±lÄ±mÄ±n matematiksel olarak dengeli.`;

    // 4. ENFLASYON VE REEL DEÄER (YÄ±llÄ±k %50 enflasyon varsayÄ±mÄ±)
    let nominalYilSonu = tasarruf * 12;
    let reelYilSonu = nominalYilSonu / 1.5; 

    // GÃ–RSEL GÃœNCELLEME
    document.getElementById("stats").style.display = "block";
    document.getElementById("skorDeger").innerText = "%" + finalSkor;
    document.getElementById("finAgeBadge").innerText = "FÄ°NANSAL YAÅ: " + fYas;
    
    document.getElementById("analiz1").innerHTML = `ğŸ‘¤ <b>DavranÄ±ÅŸ Analizi:</b> AlÄ±ÅŸkanlÄ±klarÄ±n seni <b>${fYas}</b> yaÅŸÄ±nda birinin olgunluÄŸunda gÃ¶steriyor. ${denetim}`;
    
    document.getElementById("analiz2").innerHTML = `ğŸš€ <b>Strateji:</b> PlansÄ±z harcamalarÄ±nÄ± %25 azaltÄ±rsan, yÄ±l sonunda fazladan <b>${(plan * 0.25 * 12).toLocaleString()} â‚º</b> daha biriktirebilirsin.`;
    
    document.getElementById("reelPara").innerText = Math.round(reelYilSonu).toLocaleString() + " â‚º";
    document.getElementById("calismaSaati").innerText = Math.round(plan / 100) + " Saat";

    // Renk KontrolÃ¼
    const sBox = document.querySelector(".score-box");
    if(finalSkor < 40) sBox.style.borderTop = "4px solid var(--d)";
    else if(finalSkor < 75) sBox.style.borderTop = "4px solid var(--w)";
    else sBox.style.borderTop = "4px solid var(--s)";
}
</script>

</body>
</html>
